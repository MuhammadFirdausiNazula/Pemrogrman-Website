<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Form Pendaftaran</h2>
      <form action="" id="registrasi">
        <label for="nama">Nama</label>
        <input type="text" id="nama" name="nama" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="alamat">Alamat Lengkap</label>
        <textarea name="alamat" id="alamat" cols="30" rows="4" required></textarea>

        <button type="button" id="daftarButton">Daftar</button>
      </form>
    </div>
    
    <script>
      document.getElementById('daftarButton').addEventListener('click', function () {
        var nama = document.getElementById('nama').value.trim();
        var email = document.getElementById('email').value.trim();
        var alamat = document.getElementById('alamat').value.trim();

        if (nama === '' || email === '' || alamat === '') {
          alert('Semua data harus diisi.');
        } else {
          alert('Pendaftaran berhasil!');
        }
      });
    </script>
  </body>
</html>
