<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - BJ Music</title>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h1><i class="fas fa-music"></i> BJ MUSIC</h1>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="categories.html"><i class="fas fa-th-large"></i> Categories</a></li>
            <li><a href="create-playlist.html"><i class="fas fa-plus-circle"></i> Create Playlist</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Top Bar -->
        <div class="top-bar">
            <input type="text" placeholder="Search">
            <div>
                <button class="btn-login">LOGIN</button>
                <button class="btn-daftar">DAFTAR</button>
            </div>
        </div>

        <!-- Categories Section -->
        <div class="categories-section">
            <h2>All Categories</h2>
            <div class="categories-grid">
                <div class="category-card" style="background-color: #1DB954;">
                    <p class="category-title">Pop</p>
                    <img src="img/1.jpeg" alt="Pop">
                </div>
                <div class="category-card" style="background-color: #E13300;">
                    <p class="category-title">Rock</p>
                    <img src="img/2.jpeg" alt="Rock">
                </div>
                <div class="category-card" style="background-color: #8D67AB;">
                    <p class="category-title">Hip Hop</p>
                    <img src="img/3.jpg" alt="Hip Hop">
                </div>
                <div class="category-card" style="background-color: #E91429;">
                    <p class="category-title">Jazz</p>
                    <img src="img/4.jpeg" alt="Jazz">
                </div>
                <!-- Add more categories as needed -->
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 BJ Music. All rights reserved.</p>
        <p>Designed with by BJ Music Team</p>
    </footer>

</body>
</html>
